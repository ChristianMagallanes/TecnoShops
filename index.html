<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta etiquetas para SEO -->
  <meta name="description" content="TecnoShops - Tienda de productos electrónicos">
  <meta name="keywords" content="TecnoShops, electrónicos, tecnología, computadoras, laptops, gaming">
  <meta name="author" content="Christian Magallanes">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./estilos/style.css">
  <title>TecnoShops - Home</title>
</head>

<body>

  <div class="inicio">
    <input type="text" placeholder="¿Cómo te llamas?" id="nombreInput">
    <button id="enviarBoton">Enviar</button>
  </div>

  <main id="contenidoPrincipal">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TecnoShops</a>

        <!-- Contenedor del carrito en el navbar -->
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>


          </ul>

          <!-- Botón para abrir/desplegar el carrito -->
          <button id="boton-desplegar-carrito" class="btn btn-secondary">Carrito</button>
        </div>
      </div>
    </nav>

    <!-- Contenido del carrito de compra -->
    <div class="CarritoContent">
      <div class="Franja">

      </div>
      <div  id="carrito" class="carrito-navbar-cerrado">
        <h2>Carrito de compra</h2>
        <ul id="lista-carrito"></ul>
        <p id="total-carrito">Total: $0</p>
        <button class="boton-categoria" id="boton-comprar">Comprar</button>
        <button id="boton-limpiar">Limpiar carrito</button>
      </div>
    </div>

    <div class="ingresa">
      <h3 class="bienvenido">Bienvenido, <span id="nombreUsuario"></span>!</h3>
    </div>
    <div class="filtro">
      <ul class="mx-auto">

        <li>
          <button id="todos" class="boton-categoria active">Todos los productos</button>
        </li>
        <li>
          <button id="escritorio" class="boton-categoria">Pc de escritorio</button>
        </li>
        <li>
          <button id="laptop" class="boton-categoria">Laptop</button>
        </li>
      </ul>
    </div>
    <section id="contenedor-productos">
      <!--contenedor donde js rellenara con los productos-->
    </section>

  </main>
<div class="Dolar">
  <div class="ContainerOficial">
    <p class="Title"><strong>Dólar Oficial:</strong></p>
    <p class="Compra">Compra: <span id="compra-oficial"></span></p>
    <p class="Venta">Venta: <span id="venta-oficial"></span></p>
    </div>
  
 <div class="ContainerBlue">
  <p class="Title"><strong>Dólar Blue:</strong></p>
  <p class="Compra">Compra: <span id="compra-blue"></span></p>
  <p class="Venta">Venta: <span id="venta-blue"></span></p>
  
 </div>
</div>
  <footer id="footer">

  </footer>
  <!--Script boostrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  <!--mi script-->
  <script src="./script/DolarCotizador.js"></script>
  <script src="./script/script.js"></script>
</body>

</html>
